<header class="header" role="banner">
  <div class="container">
    <div class="branding">
      {% if site.logo %}
        {% include site-logo.html %}
      {% endif %}

      {% if site.title %}
        <h1 class="site-title">
          <a href="{{ site.baseurl }}/">{{ site.title | markdownify }}</a>
        </h1>
      {% endif %}
    </div>

    {% include site-nav.html %}
  </div>
</header>
